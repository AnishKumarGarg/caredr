<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Booking</title>
      <link rel="stylesheet" href="book.css">
      <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
   </head>
   <body style="">


   <div class="container">
        <div class="container-time">
           <h2 class="heading">CareDr</h2>
           <h3 class="heading-days">Monday-Friday</h3>
           <p>7am - 11am (On that day)</p>
           <p>after 11am (for next day)</p>

           <h3 class="heading-days">Saturday and sunday</h3>
           <p>9am - 1pm (On that day)</p>
           <p>after 1pm (for next day)</p>

           <hr>

           <h4 class="heading-phone">Call Us: 7986305142</h4>
        </div>

        <div class="container-form">
           <form action="doctors.html">
             <h2 class="heading heading-yellow">Search Doctors near you....</h2>

            <div class="form-field">
               <p>Your Name</p>
               <input type="text" placeholder="Your Name">
            </div>
            <div class="form-field">
               <p>Gender</p>
               <select name="select" id="#">
                  <option value="1">--select--</option>
                  <option value="2">Male</option>
                  <option value="3">Female</option>
                  <option value="4">Prefer not to say</option>
               </select>

             
            </div>
            <div class="form-field">
               <p>Location</p>
               <input list="a1" placeholder="location">
               <datalist id="a1">
                     <option value="Chandigarh">
                     <option value="Bihar">
                     <option value="Patial">
                     
                     <option value="Delhi">
               </datalist>
             
            </div>
            <div class="form-field">
               <p>Speciality</p>
               <input list="a2" placeholder="Speciality">
               <datalist id="a2">
                     <option value="Homeopath">
                     <option value="Geneal physician">
                     <option value="Ayurveda">
                     
               </datalist>           
            </div>
            <div class="form-field">
               <p>Phone Number</p>
               <input type="text">
               
            </div>

            <button class="btn">Search now</button>
            </form>  
        </div>
        </div>
</body>
</html>
